<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of CSS</title>

    <style>
        p{
            color:goldenrod;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 
    Inline -
     <p style="color: red; text-align: center;" >
        Yogesh Sawant
     </p>
     <p style="color: red; text-align: center;">
        Fork Infosystems
     </p>
-->
<!-- 
    In head tag p is used as tag selector.
-->
<!--Internal-->
 <p>
     Yogesh Sawant
 </p>
 <p>
     Fork Infosystems
 </p>
</body>
</html>
