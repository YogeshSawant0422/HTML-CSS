<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Selector</title>

    <style>
        h2{
            color: red;
        }
        #Demo3{
               color: blue; 
        }
        .Demo{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline Selector -->
    <h1 style="color: goldenrod; text-align: center;">Yogesh Sawant</h1>

    <!-- Internal Selector 
         Here we Use Tag Selector , Class Selector ,  id Selector
    -->
    <h2 class="Demo">Demo Text1</h2>
    <h2 class="Demo">Demo Text2</h2>
    <h2 id="Demo3">Demo Text3</h2>
</body>
</html>
